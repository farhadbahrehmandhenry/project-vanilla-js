<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Speech Text Reader</title>
</head>
<body>
  <div class="header">
    <div class="title">Speech Text Reader</div>
    <button class="custom-box-btn">Custom Box</button>
  </div>
  <div class="texts-container"></div>
  <div class="popup-container">
    <div class="popup">
      <button class="close-btn">X</button>
      <div class="voice-selection">
        <div class="title">Select Voice</div>
        <select class="voice-dropdown"></select>
      </div>
      <textarea class="custum-textbox" placeholder="type your speech..."></textarea>
      <button class="read-btn">Read Text</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
