<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Guess the word to save the Hangman</p>
  <div class="container">
    <div class="svg">
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20"></line>
        <line x1="60" y1="20" x2="60" y2="200"></line>
        <line x1="30" y1="200" x2="90" y2="200"></line>
        <line x1="30" y1="200" x2="60" y2="160"></line>
        <line x1="90" y1="200" x2="60" y2="160"></line>
        <line x1="140" y1="20" x2="140" y2="50"></line>
      </svg>
  
      <svg class="parts">
        <circle cx="80" cy="80" r="15" class="figure-part"></circle>
        <line x1="80" y1="95" x2="80" y2="140" class="figure-part"></line>
        <line x1="80" y1="110" x2="60" y2="120" class="figure-part"></line>
        <line x1="80" y1="110" x2="100" y2="120" class="figure-part"></line>
        <line x1="80" y1="140" x2="60" y2="180" class="figure-part"></line>
        <line x1="80" y1="140" x2="100" y2="170" class="figure-part"></line>
      </svg>
    </div>

    <div class="wrong-letters-container">Wrong Letters:
      <div class="wrong-letters"></div>
    </div>

    <div class="word"></div>
  </div>
  <div class="popup-container">
    <div class="popup">
      <h2 class="final-message"></h2>
      <button class="play">Play Again</button>
    </div>
  </div>

  <div class="notification-container">
    <p>You have already guessed this letter</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
