<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="progress.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Video player</title>
</head>
<body>
  <div class="container">
    <video class="video" poster="./image/image.jpg" src="./video/video.mp4"></video>
    <div class="controls">
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
      <div class="buttons">
        <button class="btn" id="play">
          <i class="fa fa-play fa-1x"></i>
        </button>
        <button class="btn" id="stop">
          <i class="fa fa-stop fa-1x"></i>
        </button>
        <div class="volume">
          <div class="volume-icon">
            <i class="fa fa-volume-up" aria-hidden="true" title="Mute" id="volume-icon"></i>
          </div>
          <div class="volume-range" title="Change Volume">
            <div class="volume-bar"></div>
          </div>
        </div>
        <div class="speed" title="Playback Rate">
          <select name="playbackRate" class="player-speed">
            <option value="0.5">0.5 x</option>
            <option value="0.75">0.75 x</option>
            <option value="1">1 x</option>
            <option value="1.5">1.5 x</option>
            <option value="2">2 x</option>
          </select>
        </div>
        <span class="time-stamp" id="time-stamp">00:00</span>
        <div class="fullscreen">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
