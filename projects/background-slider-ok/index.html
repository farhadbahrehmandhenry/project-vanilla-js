<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url(./image/one.jpg);"></div>
    <div class="slide" style="background-image: url(./image/two.jpg);"></div>
    <div class="slide" style="background-image: url(./image/three.jpg);"></div>
    <div class="slide" style="background-image: url(./image/four.jpg);"></div>
    <div class="slide" style="background-image: url(./image/five.jpg);"></div>

  </div>
  <button class="prev">
    <img src="./image/prev.png" alt="prev">
  </button>
  <button class="next">
    <img src="./image/next.png" alt="next">
  </button>
  <script src="./script.js"></script>
</body>
</html>
