<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="containers">
    <button class="up-btn"><img src="./image/up.png" alt="up"></button>
    <button class="down-btn"><img src="./image/down.png" alt="up"></button>
    <div class="left-container">
      <div style="background-color: #EB8A3A">Orange Sunrise and Mountain Silhouette</div>
      <div style="background-color: #FEF9F6">Misty Shroud Over a Forest</div>
      <div style="background-color: #FAD280">Hopeful Horizons</div>
    </div>
    <div class="right-container">
      <div style="background-image: url('./image/hopeful-horizons.jpg')"></div>
      <div style="background-image: url('./image/misty-shroud-over-a-forest.jpg')"></div>
      <div style="background-image: url('./image/orange-sunrise-and-mountain-silhouette.jpg')"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
