<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Kanban</title>
</head>
<body>
  <div class="to-do-container container">
    <div class="title">To Do</div>
    <div class="to-do-task-container list"></div>
    <h5 class="add-item">+ Add Item</h5>
  </div>
  <div class="in-progress-container container">
    <div class="title">In Progress</div>
    <div class="in-progress-task-container list"></div>
    <h5 class="add-item">+ Add Item</h5>
  </div>
  <div class="done-container container">
    <div class="title">Done</div>
    <div class="done-task-container list"></div>
    <h5 class="add-item">+ Add Item</h5>
  </div>
  <div class="on-hold-container container">
    <div class="title">On Hold</div>
    <div class="on-hold-task-container list"></div>
    <h5 class="add-item">+ Add Item</h5>
  </div>
  <script src="./script.js"></script>
</body>
</html>
