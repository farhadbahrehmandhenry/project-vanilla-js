<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Good Bad Ugly</title>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="checkbox">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>  
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="bad" class="checkbox">
    <label for="bad" class="label">
      <div class="ball"></div>
    </label>  
    <span>Bad</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="ugly" class="checkbox">
    <label for="ugly" class="label">
      <div class="ball"></div>
    </label>  
    <span>Ugly</span>
  </div>
  <script src="./script.js"></script>
</body>
</html>
