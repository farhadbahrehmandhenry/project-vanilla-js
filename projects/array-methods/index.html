<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Array Methods</title>
</head>
<body>
  <div class="container">
    <div class="users-container">
      <div class="users-title">Users</div>
      <div class="users"></div>
    </div>
    <div class="methods-container">
      <div class="for-each">
        <div class="description">
          forEach user create a row
        </div>
        <button class="for-each-btn">forEach</button>
      </div>
      <div class="map">
        <div class="description">
          map users and double their money
        </div>
        <button class="map-btn">map</button>
      </div>
      <div class="filter">
        <div class="description">
          filter millioners
        </div>
        <button class="filter-btn">filter</button>
      </div>
      <div class="find">
        <div class="description">
          find user that has id less than 5
        </div>
        <button class="find-btn">find</button>
      </div>
    </div>
    <div class="result-container">
      <div class="title">
        <div class="name">Name</div>
        <div class="money">Money</div>
      </div>
      <div class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
