<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>Password Gnerator</h2>
    <div class="input">
      <input type="text" readonly>
      <button class="copy-btn"></button> 
    </div>
    <div class="pass-specs">
      <div class="length">
        <label for="length">Password Length</label>
        <input type="number" min="5" max="20" value="20" id="length">
      </div>
      <div class="upper">
        <label for="upper">Include Uppercase Letters</label>
        <input type="checkbox" checked id="upper">
      </div>
      <div class="lower">
        <label for="lower">Include Lowercase Letters</label>
        <input type="checkbox" checked id="lower">
      </div>
      <div class="numbers">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" checked id="numbers">
      </div>
      <div class="symbols">
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" checked id="symbols">
      </div>
    </div>
    <button class="generate-btn">Generate Password</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
